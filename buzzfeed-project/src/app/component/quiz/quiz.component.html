<div class="quiz__container">
    <div class="quiz_logo">
        <h1>BuzzFeed</h1>
        <h2 class="quiz__logo-subtitle"> {{ title }} </h2>
    </div>

    <div *ngIf= !finished class="quiz__questions">
        <h3> {{questionsSelected.question}} </h3>
    </div>

    <div *ngIf= !finished class="quiz__options">
        <button 
        *ngFor="let option of questionsSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option">
        {{ option.name }}
      </button>
      
    </div>

    <div *ngIf="finished" class="quiz__results">
        <h1>o seu resultado Ã©:</h1>
        <p>{{answersSelected}}</p>
    </div>

</div>
